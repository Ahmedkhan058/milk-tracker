<!DOCTYPE html>
<html>
<head>
    <title>Milk Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .calendar {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .calendar-days {
            display: flex;
            flex-wrap: wrap;
        }
        .day {
            width: 14.28%;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .tracked {
            background-color: #cce5ff;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev-month">&lt;</button>
            <span id="month-year">January 2025</span>
            <button id="next-month">&gt;</button>
        </div>
        <div class="calendar-days" id="calendar-days">
            <!-- Days will be dynamically populated here -->
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let milkTrackingData = JSON.parse(localStorage.getItem('milkTrackingData')) || {};

        function renderCalendar() {
            const monthYearElement = document.getElementById('month-year');
            const calendarDaysElement = document.getElementById('calendar-days');

            // Clear the current calendar days
            calendarDaysElement.innerHTML = '';

            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month-year display
            monthYearElement.textContent = `${currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

            // Get the first day and number of days in the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Fill in the days
            for (let i = 0; i < firstDay; i++) {
                const placeholderDay = document.createElement('div');
                placeholderDay.classList.add('day');
                calendarDaysElement.appendChild(placeholderDay);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayElement = document.createElement('div');
                dayElement.classList.add('day');
                dayElement.textContent = day;

                const dateKey = `${year}-${month + 1}-${day}`;
                if (milkTrackingData[dateKey]) {
                    dayElement.classList.add('tracked');
                }

                dayElement.addEventListener('click', () => {
                    if (milkTrackingData[dateKey]) {
                        delete milkTrackingData[dateKey];
                        dayElement.classList.remove('tracked');
                    } else {
                        milkTrackingData[dateKey] = true;
                        dayElement.classList.add('tracked');
                    }

                    localStorage.setItem('milkTrackingData', JSON.stringify(milkTrackingData));
                });

                calendarDaysElement.appendChild(dayElement);
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
