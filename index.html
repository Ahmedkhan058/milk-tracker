<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milk Tracker</title>

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background-color: #f4f6f9;
    }

    /* Header */
    .navbar {
      background-color: #007bff;
    }
    .navbar-brand {
      color: #fff !important;
      font-weight: bold;
    }

    /* Calendar */
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      color: #6c757d;
    }

    .day {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      min-height: 80px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .day small {
      font-size: 12px;
      color: #6c757d;
    }

    .today {
      border: 2px solid #007bff;
    }

    .taken {
      background-color: #d4edda;
    }

    .not-taken {
      background-color: #f8d7da;
    }

    /* Mobile */
    @media (max-width: 576px) {
      .calendar {
        gap: 5px;
      }
      .day {
        min-height: 65px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg">
  <span class="navbar-brand">ðŸ¥› Milk Tracker</span>
</nav>

<div class="container mt-4">
  <p class="text-center text-muted">
    Tap a day to mark <strong>Milk Taken / Not Taken</strong>
  </p>

  <!-- Day Names -->
  <div class="calendar mb-2">
    <div class="day-name">Sun</div>
    <div class="day-name">Mon</div>
    <div class="day-name">Tue</div>
    <div class="day-name">Wed</div>
    <div class="day-name">Thu</div>
    <div class="day-name">Fri</div>
    <div class="day-name">Sat</div>
  </div>

  <!-- Calendar -->
  <div id="calendar" class="calendar"></div>
</div>

<script>
  const MAX_DAYS = 30;

  function formatDate(date) {
    return date.toISOString().split('T')[0];
  }

  function loadMilkData() {
    return JSON.parse(localStorage.getItem("milkTracker")) || {};
  }

  function saveMilkData(data) {
    localStorage.setItem("milkTracker", JSON.stringify(data));
  }

  function renderCalendar() {
    const calendar = document.getElementById("calendar");
    calendar.innerHTML = "";

    const milkData = loadMilkData();
    const today = new Date();

    for (let i = MAX_DAYS - 1; i >= 0; i--) {
      const date = new Date();
      date.setDate(today.getDate() - i);

      const dateStr = formatDate(date);
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";

      if (milkData[dateStr] === "yes") dayDiv.classList.add("taken");
      if (milkData[dateStr] === "no") dayDiv.classList.add("not-taken");
      if (dateStr === formatDate(today)) dayDiv.classList.add("today");

      dayDiv.innerHTML = `
        <strong>${date.getDate()}</strong>
        <small>${date.toLocaleString("default", { month: "short" })}</small>
      `;

      dayDiv.onclick = () => {
        milkData[dateStr] = milkData[dateStr] === "yes" ? "no" : "yes";
        saveMilkData(milkData);
        renderCalendar();
      };

      calendar.appendChild(dayDiv);
    }
  }

  renderCalendar();
</script>

</body>
</html>
